<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impar = [];

    //PROCESSAMENTO
    for (let i = 1; i <= 50; i++) {
        if (i % 2 ==1)
        impar.push(i)
    }
    alert("numeros impares :" , impar)
    //SAÍDA

</script>
