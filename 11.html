<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let soma = 0;


// Processamento: 
for (let i = 1; i <= 100; i++) {
    if (i % 3 === 0) { 
        alert(i);  
        soma += i;  
    }
}

// Exibe a soma final
alert(`A soma dos múltiplos de 3 entre 1 e 100 é: ${soma}`);

    //SAÍDA

</script>
